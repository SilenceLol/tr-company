<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NORD WHEEL - Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        /* Мобильная оптимизация */
        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 0;
            margin: 0;
            border-radius: 0;
        }
        
        /* ШАПКА С ЛОГОТИПОМ */
        header {
            background: #2c3e50;
            padding: 10px 15px !important;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-image {
            height: 28px;
            width: auto;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .auth-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-reader-mobile {
            width: 100%;
            height: 180px;
            max-height: 25vh;
            min-height: 150px;
        }
        
        .manual-input {
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        #employeeCode {
            flex: 1;
            min-width: 0;
            font-size: 16px;
            height: 44px;
            padding: 0 12px;
            border: 2px solid #3498db;
            border-radius: 6px;
            text-align: center;
        }
        
        .btn-auth {
            min-width: 80px;
            padding: 0 15px;
            height: 44px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Улучшаем кнопки для тапа */
        .demo-code, .btn-auth {
            min-height: 44px;
        }
        
        /* Адаптация для очень маленьких экранов */
        @media (max-height: 600px) {
            header {
                padding: 6px 10px !important;
            }
            
            .logo-image {
                height: 22px;
            }
            
            .logo-text {
                font-size: 15px;
            }
            
            .auth-container {
                padding: 10px;
            }
            
            .qr-reader-mobile {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logonwnew.png" alt="NORD WHEEL" class="logo-image" onerror="this.style.display='none'">
                <span class="logo-text">NORD WHEEL</span>
            </div>
        </header>

        <main class="auth-container">
            <h1>Авторизация</h1>
            
            <div class="auth-card">
                <div class="qr-scanner-section">
                    <div id="qr-reader" class="qr-reader qr-reader-mobile"></div>
                    <div class="scanner-instructions">
                        <p>Наведите камеру на QR-код сотрудника</p>
                        <p><small>Код должен быть в формате: EMP001</small></p>
                    </div>
                </div>

                <div class="manual-auth-section">
                    <h3>Или введите код</h3>
                    <div class="manual-input">
                        <input type="text" 
                               id="employeeCode" 
                               placeholder="EMP001" 
                               maxlength="10"
                               pattern="[A-Z0-9]{6}"
                               inputmode="text"
                               autocapitalize="characters">
                        <button class="btn-auth" onclick="manualAuth()">Войти</button>
                    </div>
                </div>

                <div class="auth-status" id="authStatus">
                    <!-- Статус авторизации будет здесь -->
                </div>
            </div>

            <div class="demo-info">
                <h4>Демо-код:</h4>
                <div class="demo-codes">
                    <div class="demo-code" onclick="useDemoCode('EMP001')">EMP001</div>
                    <div class="demo-code" onclick="useDemoCode('TEST')">Тестовый</div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Автофокус на поле ввода
            setTimeout(() => {
                const input = document.getElementById('employeeCode');
                if (input) {
                    input.focus();
                }
            }, 500);
            
            // Адаптация для разных экранов
            function adjustForScreen() {
                const screenHeight = window.innerHeight;
                const screenWidth = window.innerWidth;
                
                if (screenHeight < 500) {
                    document.querySelector('.qr-reader-mobile').style.height = '120px';
                    document.querySelector('h1').style.fontSize = '18px';
                    document.querySelector('.auth-container').style.padding = '10px';
                }
                
                if (screenWidth < 320) {
                    document.querySelector('.manual-input').style.flexDirection = 'column';
                    document.querySelector('.btn-auth').style.width = '100%';
                    document.querySelector('.btn-auth').style.marginTop = '5px';
                    document.querySelector('.demo-codes').style.gridTemplateColumns = '1fr';
                }
            }
            
            adjustForScreen();
            window.addEventListener('resize', adjustForScreen);
        });
    </script>
</body>
</html>
